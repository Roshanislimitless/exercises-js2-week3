<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CodeYourFuture - Callbacks</title>
  <meta name="description" content="Callbacks">
  <meta name="author" content="CodeYourFuture">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
  </style>
</head>

<body>
  <div id="main">
    <div class="jumbotron">
      <h1>My movies</h1>
      <p class="alert alert-info">Number of movies: <span id="movies-number"></span></p>
      <div id="all-movies">
      </div>
    </div>



    <form>
      <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text" class="form-control" id="movieName" aria-describedby="emailHelp"
          placeholder="movie name">
      </div>
      <div class="form-group">
        <label for="director">Director's Name </label>
        <input type="text" class="form-control" id="director" placeholder="Director name">
      </div>
      <div class="form-group">
        <label for="type">Movie Type</label>
        <input type="text" class="form-control" id="type" placeholder="Movie Type">
      </div>
      <div class="form-group">
        <label for="haveWatched">Watched or not ?</label>
        <input type="text" class="form-control" id="haveWatched" placeholder="Yes or No">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="exercise.js"></script>
</body>

</html>
